{{- if .Values.api.enabled }}
{{/*
Admin credentials secret
Creates a Kubernetes secret with initial admin credentials.
Priority 1: If adminPassword is provided in values, use it
Priority 2: If existingSecret is specified, skip creation (use existing)
Priority 3: Generate a random secure password
*/}}
{{- if not .Values.auth.admin.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "streamspace.fullname" . }}-admin-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "streamspace.labels" . | nindent 4 }}
    app.kubernetes.io/component: admin
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/resource-policy": keep
type: Opaque
data:
  {{- if .Values.auth.admin.password }}
  # User-provided admin password
  username: {{ "admin" | b64enc | quote }}
  password: {{ .Values.auth.admin.password | b64enc | quote }}
  email: {{ .Values.auth.admin.email | default "admin@streamspace.local" | b64enc | quote }}
  {{- else }}
  # Auto-generated random password (32 characters)
  username: {{ "admin" | b64enc | quote }}
  password: {{ randAlphaNum 32 | b64enc | quote }}
  email: {{ .Values.auth.admin.email | default "admin@streamspace.local" | b64enc | quote }}
  {{- end }}
{{- end }}
{{- end }}
